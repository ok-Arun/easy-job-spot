<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Completion</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

<div class="container">
    <h2 id="profileTitle">Complete Your Profile</h2>

    <!-- Job Seeker Profile -->
    <form id="jobSeekerForm" class="profile-form hidden">
        <h3>Job Seeker Profile</h3>

        <input type="text" id="jsFullName" placeholder="Full Name" required />
        <input type="text" id="jsSkills" placeholder="Skills (comma separated)" required />
        <input type="text" id="jsExperience" placeholder="Experience (e.g. 2 years)" />
        <input type="text" id="jsLocation" placeholder="Location" required />

        <button type="submit">Save Profile</button>
    </form>

    <!-- Provider Profile -->
    <form id="providerForm" class="profile-form hidden">
        <h3>Provider Profile</h3>

        <input type="text" id="companyName" placeholder="Company Name" required />
        <input type="text" id="companyType" placeholder="Company Type" required />
        <input type="text" id="companyLocation" placeholder="Location" required />
        <input type="text" id="website" placeholder="Website (optional)" />

        <button type="submit">Save Profile</button>
    </form>

    <p id="message"></p>
</div>

<script src="../js/profile.js"></script>
</body>
</html>
