<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Job | Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/provider-common.css">
    <link rel="stylesheet" href="../css/provider-post-job.css">
</head>
<body>

<header>
    <nav class="provider-nav">
        <div class="nav-logo">Job Portal</div>

        <ul class="nav-links">
            <li><a href="provider-dashboard.html">Dashboard</a></li>
            <li class="active"><a href="provider-post-job.html">Post Job</a></li>
            <li><a href="provider-jobs.html">My Jobs</a></li>
            <li><button id="logoutBtn" class="logout-btn">Logout</button></li>
        </ul>
    </nav>
</header>

<main class="container post-job-container">

    <h1 class="page-title">Post a New Job</h1>

    <form id="postJobForm" class="form-card">

        <!-- Title -->
        <div class="form-group full">
            <label>Job Title</label>
            <input type="text" id="title" required>
        </div>

        <!-- Description -->
        <div class="form-group full">
            <label>Description</label>
            <textarea id="description" rows="4" required></textarea>
        </div>

        <!-- Category | Location | Work Mode -->
        <div class="form-row three">
            <div class="form-group">
                <label>Category</label>
                <select id="category" required></select>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" id="location" required>
            </div>

            <div class="form-group">
                <label>Work Mode</label>
                <select id="workMode" required></select>
            </div>
        </div>

        <!-- Job Type | Employment Level | Application Type -->
        <div class="form-row three">
            <div class="form-group">
                <label>Job Type</label>
                <select id="jobType" required></select>
            </div>

            <div class="form-group">
                <label>Employment Level</label>
                <select id="employmentLevel" required></select>
            </div>

            <div class="form-group">
                <label>Application Type</label>
                <select id="applicationType" required></select>
            </div>
        </div>

        <!-- Salary -->
        <div class="form-row three">
            <div class="form-group">
                <label>Salary Min</label>
                <input type="number" id="salaryMin">
            </div>

            <div class="form-group">
                <label>Salary Max</label>
                <input type="number" id="salaryMax">
            </div>

            <div class="form-group">
                <label>Vacancies</label>
                <input type="number" id="vacancyCount">
            </div>
        </div>

        <!-- Experience -->
        <div class="form-row three">
            <div class="form-group">
                <label>Experience Min (years)</label>
                <input type="number" id="expMin">
            </div>

            <div class="form-group">
                <label>Experience Max (years)</label>
                <input type="number" id="expMax">
            </div>

            <div class="form-group">
                <label>Application Deadline</label>
                <input type="date" id="deadline" required>
            </div>
        </div>

        <!-- External Application URL (RESTORED) -->
        <div class="form-group full hidden" id="externalUrlGroup">
            <label>External Application URL</label>
            <input type="url" id="applicationUrl">
        </div>

        <button type="submit" class="btn btn-primary">
            Submit Job
        </button>

        <p id="formMessage" class="form-message hidden"></p>

    </form>

</main>

<script src="../js/config.js"></script>
<script src="../js/auth-util.js"></script>
<script src="../js/provider-post-job.js"></script>
</body>
</html>
