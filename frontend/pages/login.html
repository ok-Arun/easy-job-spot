<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | EasyJobSpot</title>

    <link rel="stylesheet" href="../css/auth.css">

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body class="jobseeker-theme">

<header class="auth-header">
    <div class="brand" onclick="goHome()">EasyJobSpot</div>
    <div class="header-actions">
        <a href="../index.html">Home</a>
    </div>
</header>

<div class="auth-container">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to access your dashboard</p>

    <div class="form-box">
        <div id="messageBox" class="message hidden"></div>

        <input type="email" id="email" placeholder="Email Address">

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePassword()">
                <i id="eyeIcon" class="fa-solid fa-eye"></i>
            </span>
        </div>

        <button class="primary-btn" onclick="login()">Login</button>

        <p class="switch">
            Don’t have an account?
            <a href="register.html">Register</a>
        </p>
    </div>
</div>

<!-- ✅ ORDER MATTERS -->
<script src="../js/config.js"></script>
<script src="../js/auth-util.js"></script>
<script src="../js/login.js"></script>

<script>
function goHome() {
    window.location.href = "/index.html";
}
</script>

</body>
</html>
