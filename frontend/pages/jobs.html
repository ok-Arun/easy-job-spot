<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Jobs | EasyJobSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/jobs.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
    <a href="../index.html" class="logo">EasyJobSpot</a>

    <div class="user-actions">
        <div class="profile-box">
            <span id="navUserName" class="nav-username"></span>
            <i id="profileIcon" class="fa-solid fa-user profile-icon"></i>

            <div id="profileMenu" class="profile-menu hidden">
                <a href="job-seeker-profile.html">Edit Profile</a>
                <a href="my-applications.html">My Applications</a>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
</header>

<!-- ================= JOB PAGE ================= -->
<section class="jobs-page">

    <!-- ================= SEARCH BAR ================= -->
    <div class="jobs-search">
        <input id="searchTitle" type="text" placeholder="Job title or keyword">
        <input id="searchLocation" type="text" placeholder="City, State or Remote">

        <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i> Find Jobs
        </button>
    </div>

    <div class="jobs-layout">

        <!-- ================= FILTER SIDEBAR ================= -->
        <aside class="jobs-filters">

            <h4>Filters</h4>

            <!-- Job Type -->
            <div class="filter-group">
                <p>Job Type</p>

                <label>
                    <input type="checkbox" name="jobType" value="FULL_TIME">
                    Full-time
                </label>

                <label>
                    <input type="checkbox" name="jobType" value="PART_TIME">
                    Part-time
                </label>

                <label>
                    <input type="checkbox" name="jobType" value="CONTRACT">
                    Contract
                </label>

                <label>
                    <input type="checkbox" name="jobType" value="INTERNSHIP">
                    Internship
                </label>
            </div>

            <!-- Work Mode -->
            <div class="filter-group">
                <p>Work Mode</p>

                <label>
                    <input type="checkbox" name="workMode" value="Remote">
                    Remote
                </label>

                <label>
                    <input type="checkbox" name="workMode" value="Hybrid">
                    Hybrid
                </label>

                <label>
                    <input type="checkbox" name="workMode" value="On-site">
                    On-site
                </label>
            </div>

            <!-- Employment Level (REAL EXPERIENCE FILTER) -->
            <div class="filter-group">
                <p>Employment Level</p>

                <label>
                    <input type="checkbox" name="employmentLevel" value="Fresher">
                    Fresher
                </label>

                <label>
                    <input type="checkbox" name="employmentLevel" value="Entry Level">
                    Entry Level
                </label>

                <label>
                    <input type="checkbox" name="employmentLevel" value="Mid Level">
                    Mid Level
                </label>

                <label>
                    <input type="checkbox" name="employmentLevel" value="Senior Level">
                    Senior Level
                </label>

                <label>
                    <input type="checkbox" name="employmentLevel" value="Lead / Manager">
                    Lead / Manager
                </label>
            </div>

        </aside>

        <!-- ================= JOB RESULTS ================= -->
        <div class="jobs-results">

            <div class="results-header"></div>

            <div id="jobList"></div>

            <div class="pagination"></div>

        </div>

    </div>

</section>

<script src="../js/config.js"></script>
<script src="../js/auth-util.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/jobs.js"></script>

</body>
</html>
