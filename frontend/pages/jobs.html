<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Jobs | EasyJobSpot</title>

    <link rel="stylesheet" href="../css/styles.css">

    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>

<!-- ================= SHARED NAVBAR ================= -->
<header class="navbar">
    <div class="logo">EasyJobSpot</div>

    <!-- Logged OUT -->
    <div id="auth-actions" class="nav-actions hidden">
        <a href="login.html">Login</a>
        <a href="register.html" class="btn-primary">Register</a>
    </div>

    <!-- Logged IN -->
    <div id="user-actions" class="user-actions hidden">
        <span id="navUserName" class="nav-username"></span>

        <div class="profile-box">
            <i id="profileIcon" class="fa-solid fa-user profile-icon"></i>

            <div id="profileMenu" class="profile-menu hidden">
                <a href="javascript:void(0)" id="editProfileBtn">Edit Profile</a>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
</header>

<!-- ================= JOB LIST ================= -->
<section class="section">
    <h2>Available Jobs</h2>

    <!-- Active Filter Label -->
    <p id="activeFilter"></p>

    <!-- Jobs Grid -->
    <div id="jobList" class="jobs-grid"></div>
</section>

<!-- ================= SCRIPTS ================= -->
<script src="../js/config.js"></script>
<script src="../js/auth-util.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/jobs.js"></script>

</body>
</html>
