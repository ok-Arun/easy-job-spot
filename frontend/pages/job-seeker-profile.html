<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Seeker Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

<div class="container">
    <h2>Job Seeker Profile</h2>


  

    <form id="jobSeekerForm">

        <input type="text" id="firstName" placeholder="First Name *" required>
        <input type="text" id="lastName" placeholder="Last Name *" required>
        <input type="text" id="phone" placeholder="Phone Number *" required>
        <input type="text" id="location" placeholder="Current Location *" required>
        <textarea id="skills" placeholder="Skills (comma separated) *" required></textarea>

        <input type="text" id="education" placeholder="Education *" required>
        <input type="text" id="experience" placeholder="Experience *" required>
        <input type="text" id="currentJobTitle" placeholder="Current Job Title *" required>
        <input type="text" id="preferredJobType" placeholder="Preferred Job Type *" required>
        <input type="text" id="preferredLocation" placeholder="Preferred Location *" required>
        <input type="text" id="noticePeriod" placeholder="Notice Period *" required>
        <input type="url" id="resumeUrl" placeholder="Resume URL *" required>
        <input type="url" id="linkedinUrl" placeholder="LinkedIn Profile URL *" required>
        <input type="url" id="portfolioUrl" placeholder="Portfolio URL *" required>

	  <div id="message" class="message-bar"></div>

        <button type="submit">Save Profile</button>
    </form>
</div>

<script src="../js/job-seeker-profile.js"></script>
<script src="../js/config.js"></script>
</body>
</html>
