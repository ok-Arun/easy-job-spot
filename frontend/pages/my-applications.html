<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Applications | EasyJobSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="../css/my-applications.css">

    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
    <div class="logo">EasyJobSpot</div>

    <div id="auth-actions" class="nav-actions hidden">
        <a href="login.html">Login</a>
        <a href="register.html" class="btn-primary">Register</a>
    </div>

    <div id="user-actions" class="user-actions hidden">
        <div class="profile-box">
            <span id="navUserName" class="nav-username"></span>
            <i id="profileIcon" class="fa-solid fa-user profile-icon"></i>

            <div id="profileMenu" class="profile-menu hidden">
                <a href="job-seeker-profile.html">Edit Profile</a>
                <a href="my-applications.html">My Applications</a>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>
</header>

<!-- ================= APPLICATIONS ================= -->
<section class="applications-section">
    <div class="container">

        <div class="page-header">
            <h2>My Applications</h2>
            <p class="subtext">Track the status of all your job applications</p>
        </div>

        <div id="applicationsContainer" class="applications-list">

            <!-- Example Card -->
            <div class="application-card">
                <div class="card-header">
                    <div>
                        <h3>Senior Java Backend Developer</h3>
                        <p class="company">
                            Nexora Innovations â€¢ Bangalore, India
                        </p>
                    </div>

                    <span class="status-badge shortlisted">
                        Shortlisted
                    </span>
                </div>

                <div class="card-footer">
                    <span class="applied-date">
                        <i class="fa-regular fa-calendar"></i>
                        Applied on 20 Feb 2026
                    </span>

                    <button class="view-btn">
                        View Job
                    </button>
                </div>
            </div>

        </div>
    </div>
</section>

<script src="../js/config.js"></script>
<script src="../js/auth-util.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/my-applications.js"></script>

</body>
</html>
