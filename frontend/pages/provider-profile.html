<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Provider Profile | EasyJobSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/provider-profile.css">
</head>

<body>

<div class="dashboard-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">EasyJobSpot</h2>
        <nav>
            <a href="provider-dashboard.html">Dashboard</a>
            <a href="provider-post-job.html">Post Job</a>
            <a href="provider-my-jobs.html">My Jobs</a>
            <a href="provider-profile.html" class="active">Company Profile</a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

        <header class="page-header">
            <h1>Company Profile</h1>
            <span id="approvalStatus" class="status-badge">Loading...</span>
        </header>

        <!-- COMPANY INFORMATION -->
        <section class="card-section">
            <h2>Basic Information</h2>

            <form id="providerForm" class="form-grid">

                <div class="form-group">
                    <label>Company Name *</label>
                    <input type="text" id="companyName" required>
                </div>

                <div class="form-group">
                    <label>Company Email *</label>
                    <input type="email" id="companyEmail" required>
                </div>

                <div class="form-group">
                    <label>Company Phone *</label>
                    <input type="text" id="companyPhone" required>
                </div>

                <div class="form-group">
                    <label>Website</label>
                    <input type="url" id="website">
                </div>

                <div class="form-group full-width">
                    <label>Company Address *</label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-group full-width">
                    <label>Company Description *</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <div class="form-group full-width">
                    <button type="submit" class="primary-btn">
                        Save Profile
                    </button>
                </div>

            </form>

            <p id="message" class="form-message"></p>
        </section>

    </main>

</div>

<script src="../js/admin-global.js"></script>
<script src="../js/provider-profile.js"></script>

</body>
</html>
