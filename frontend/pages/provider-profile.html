<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Profile | Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/provider-common.css">
    <link rel="stylesheet" href="../css/provider-profile.css">
</head>

<body>

<!-- ===== NAVBAR (Same as Dashboard) ===== -->
<header id="providerNavbar">
    <nav class="provider-nav">
        <div class="nav-logo">Job Portal</div>

        <ul class="nav-links">
            <li>
                <a href="provider-dashboard.html">Dashboard</a>
            </li>
            <li>
                <a href="provider-post-job.html">Post Job</a>
            </li>
            <li>
                <a href="provider-jobs.html">My Jobs</a>
            </li>
            <li class="active">
                <a href="provider-profile.html">Edit Profile</a>
            </li>
            <li>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </li>
        </ul>
    </nav>
</header>

<!-- ===== MAIN ===== -->
<main class="container provider-profile">

    <h1 class="page-title">Company Profile</h1>

    <div class="profile-card">

        <div class="profile-header">
            <h2>Basic Information</h2>
            <span id="approvalStatus" class="status-badge">Loading...</span>
        </div>

        <form id="providerForm" class="form-grid">

            <div class="form-group">
                <label>Company Name *</label>
                <input type="text" id="companyName" required>
            </div>

            <div class="form-group">
                <label>Company Email *</label>
                <input type="email" id="companyEmail" required>
            </div>

            <div class="form-group">
                <label>Company Phone *</label>
                <input type="text" id="companyPhone" required>
            </div>

            <div class="form-group">
                <label>Website</label>
                <input type="url" id="website">
            </div>

            <div class="form-group full-width">
                <label>Company Address *</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group full-width">
                <label>Company Description *</label>
                <textarea id="description" rows="5" required></textarea>
            </div>

            <div class="form-group full-width">
                <button type="submit" class="btn btn-primary">
                    Save Profile
                </button>
            </div>

        </form>

        <p id="message" class="form-message"></p>

    </div>

</main>

<script src="../js/config.js"></script>
<script src="../js/auth-util.js"></script>
<script src="../js/provider-profile.js"></script>

</body>
</html>
