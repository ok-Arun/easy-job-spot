<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users | EasyJobSpot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/admin-all-users.css">
</head>
<body>

<div class="admin-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">EasyJobSpot</h2>
        <nav>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="admin-all-jobs.html">All Jobs</a>
            <a href="admin-job-moderation.html">Job Moderation</a>
            <a href="admin-all-users.html" class="active">All Users</a>
            <a href="admin-provider-approval.html">Provider Approvals</a>
        </nav>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

        <!-- HEADER -->
        <header class="page-header">
            <h1>All Users</h1>
        </header>

        <!-- STATS -->
        <section class="stats-section">
            <div class="stat-card"><p>Total Users</p><h2 id="totalUsers">0</h2></div>
            <div class="stat-card"><p>Job Seekers</p><h2 id="seekers">0</h2></div>
            <div class="stat-card"><p>Providers</p><h2 id="providers">0</h2></div>
            <div class="stat-card"><p>Admins</p><h2 id="admins">0</h2></div>
        </section>

        <!-- FILTER -->
        <section class="filter-section">
            <input id="searchInput" placeholder="Search by name or email">
            <select id="roleFilter">
                <option value="">All Users</option>
                <option value="JOB_SEEKER">Job Seeker</option>
                <option value="JOB_PROVIDER">Job Provider</option>
                <option value="SYSTEM_ADMIN">System Admin</option>
            </select>
            <button class="primary-btn" onclick="loadUsers()">Filter</button>
        </section>

        <!-- TABLE -->
        <section class="table-section">
            <div class="table-wrapper">
                <table class="users-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="usersTable">
                    <tr>
                        <td colspan="5" class="empty-row">No users found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>
</div>

<script src="../js/admin-all-users.js"></script>
<script src="../js/admin-global.js"></script>


</body>
</html>
